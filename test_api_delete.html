<!DOCTYPE html>
<html>
<head>
    <title>Test API Delete</title>
</head>
<body>
    <h1>Test API Delete</h1>
    <input type="text" id="productId" placeholder="Product ID" value="4">
    <input type="text" id="token" placeholder="Token" style="width: 400px;">
    <br><br>
    <button onclick="testDelete()">Test Delete Product</button>
    <button onclick="checkTrashed()">Check Trashed</button>
    <button onclick="checkActive()">Check Active Products</button>
    
    <div id="result"></div>

    <script>
        async function testDelete() {
            const productId = document.getElementById('productId').value;
            const token = document.getElementById('token').value;
            
            try {
                const response = await fetch(`http://localhost:8000/api/admin/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Delete Response (${response.status})</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function checkTrashed() {
            const token = document.getElementById('token').value;
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/products/trashed', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Trashed Products</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function checkActive() {
            try {
                const response = await fetch('http://localhost:8000/api/products');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Active Products (${data.data?.length || 0})</h3><pre>${JSON.stringify(data.data?.slice(0, 3), null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
