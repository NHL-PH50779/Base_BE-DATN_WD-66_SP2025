<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Product</title>
</head>
<body>
    <h1>Test Delete Product</h1>
    <button onclick="testDelete()">Test Delete Product ID 54</button>
    <button onclick="checkTrashed()">Check Trashed Products</button>
    
    <div id="result"></div>

    <script>
        async function testDelete() {
            try {
                const response = await fetch('http://localhost:8000/api/test-delete/54', {
                    method: 'DELETE'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function checkTrashed() {
            try {
                const response = await fetch('http://localhost:8000/api/test-trashed');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
